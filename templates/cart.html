{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1>購物車</h1>
    <hr>
    {% if cart_items %}
        <ul class="list-group mb-4">
            {% for item in cart_items %}
            
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ item.product.title }}</h5>
                        <p>單價: ${{ item.product.price }} × 數量: {{ item.quantity }}</p>
                    </div>
                    <form method="POST" action="{{ url_for('remove_from_cart', cart_item_id=item.id) }}">
                        <button type="submit" class="btn btn-danger">移除</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <h3>總金額: ${{ total_price }}</h3>
    {% else %}
        <p>您的購物車目前為空。</p>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-primary">繼續購物</a>
</div>
{% endblock %}
