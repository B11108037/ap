{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ product.title }}</h1>
    <p><strong>尺寸:</strong> {{ product.size }}</p>
    <p><strong>描述:</strong> {{ product.content }}</p>
    <p><strong>价格:</strong> ${{ product.price }}</p>
    {% if product.image_filename %}
        <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="商品图片" width="300">
    {% else %}
        <p>没有图片</p>
    {% endif %}
    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-primary">编辑</a>
    <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger">删除</a>
    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
        <div class="form-group">
            <label for="quantity">數量:</label>
            <input type="number" name="quantity" id="quantity" value="1" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-success">加入購物車</button>
    </form>
    
</div>
{% endblock %}
