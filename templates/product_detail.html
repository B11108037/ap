{% extends 'layout.html' %}

{% block content %}
<h2>{{ product.title }}</h2>
<p>尺寸: {{ product.size }}</p>
<p>內含物: {{ product.content }}</p>

<a href="{{ url_for('index') }}">回到商品列表</a>
<a href="{{ url_for('edit_product', product_id=product.id) }}">編輯商品</a>
<form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" style="display:inline;">
    <button type="submit">刪除商品</button>
</form>
{% endblock %}
